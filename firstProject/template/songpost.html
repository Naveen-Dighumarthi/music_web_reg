
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
   body{
  background-color: #121212;
  font-family: 'Montserrat', sans-serif;
}
</style>




</head>
<body style:"background-color: #007bff";>

    <h1><center style="color:red">Album</center></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4" style="padding-top: 50px;"> <!-- Adjusted padding value -->
                <img src="/media/{{ song.image }}" alt=""  height="400" width="500" class="img-fluid">
            </div>
            <div class="col-md-8"> <!-- Adjusted column size -->
                <h2 style="margin-top: 50px; font-weight: 550; color: green;">Title: {{ song.name }}</h2> <!-- Adjusted margin-top value -->
                <h2 style="font-weight: 550; color:white;">Category: {{ song.tags }}</h2>
                <h2 style="font-weight: 550; color:white;">Singer: {{ song.singer }}</h2>
                 <h2 style="font-weight: 550; color:white;">Movie: {{ song.movie }}</h2>
                <audio controls style="margin-top: 20px;"> <!-- Adjusted margin-top value -->
                    <source src="/media/{{ song.song }}" type="audio/mp3">
                    Your browser does not support the audio element.

                </audio>
                <br>
                <a href="/media/{{song.song}}"><button class="btn btn-outline-danger">Download Song</button></a>
            </div>
        </div>
    </div>
</body>
</html>
