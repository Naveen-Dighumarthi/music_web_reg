<body>

    <div class="sidebar">

        <a href="#">

        </a>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="/htmlwebsite">
              <span class="fa fa-home"></span>

          <li>
            <a href="/htmlwebsite/libabry">
              <span class="fa fas fa-book"></span>

            </a>

        </ul>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="/htmlwebsite/songs">
              <span class="fa fas fa-plus-square"></span>
              <span>songs</span>
            </a>
          </li>

          <li>
            <a href="#">

            </li>
            </ul>

      </div>

     <div class="spotify-playlists">
    <h2>Playlists</h2>
    <div class="row">
        {% for i in song %}
        <div class="col-md-3"> <!-- Adjust the column width based on your layout -->
            <div class="card mx-2" style="width: 18rem;">
                <img src="/media/{{ i.image }}" class="card-img-top" width="200" height="200" alt="...">
                <div class="card-body">
                    <h5>{{ i.name }}</h5>
                    <p class="card-text">{{ i.tags }}</p>
                    <a href="/htmlwebsite/songs/{{ i.song_id }}" class="btn btn-outline-danger">Listen</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
